<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects / Pieces</title>
    <link rel="stylesheet" href="style.css">
    <script src="observable-slim.min.js"></script>
    <script src="app_with_ls.js" defer></script>
</head>
<body>
    <main class="container">
        <sidebar class="projects__sidebar">
            <header class="projects__header">
                <h2 class='projects_title'>Vos projets</h2>
                <button id="btn_addProject">Créer un projet</button>
            </header>
            <ul class="projects__list" id="projects"></ul>
        </sidebar>
        <div class="project__wrapper" id="project"></div>
    </main>
    
    <!-- Templates -->
    <template id="template-project">
        <header class="project__header">
            <div>
                <button id="btn_toggleSidebar" class="btn-icon">
                    <svg viewBox="0 0 100 80" width="40" height="40">
                        <rect width="100" height="20" rx="8"></rect>
                        <rect y="30" width="100" height="20" rx="8"></rect>
                        <rect y="60" width="100" height="20" rx="8"></rect>
                    </svg>
                </button>
            </div>
            <div class="project__infos">
                <h1 class="project_name" contenteditable id="project-name">Title</h1>
                <p class="project_desc" contenteditable id="project-desc">This is a description of a new project</p>
            </div>
            <div>
                <button id="btn_removeProject" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">

                        </g>
                    </svg>
                </button>
            </div>
        </header>
        <div class="pieces__wrapper">
            <sidebar class="pieces__sidebar">
                <header class="pieces__header">
                    <h2 class="pieces_title">Pièces</h2>
                    <button id="btn_addPiece">+</button>
                </header>
                <ul class="pieces__list" id="pieces"></ul>
            </sidebar>
            <main class="piece__wrapper" id="piece"></main>
        </div>
    </template>
    
    <template id="template-piece">
        <main class="piece__content">
            <div>
                <h2 class="piece_name" contenteditable>Nom de la pièce</h2>
                <p class="piece_desc" contenteditable>Description de la pièce</p>
            </div>
            <sidebar>
                <button id="btn_removePiece" class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                        <defs>
                        </defs>
                        <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">

                            <path d="M 73.153 22.119 H 16.847 c -1.332 0 -2.412 1.08 -2.412 2.412 v 63.057 c 0 1.332 1.08 2.412 2.412 2.412 h 56.306 c 1.332 0 2.412 -1.08 2.412 -2.412 V 24.531 C 75.565 23.199 74.485 22.119 73.153 22.119 z M 33.543 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z M 48.535 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z M 63.526 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        </g>
                    </svg>
                </button>
            </sidebar>
        </main>
        <footer class="piece__footer">
            <div class="preview_files"></div>
            <form id="form_files">
                <input type="file" id="input_file" multiple accept=".png, .jpg, .jpeg, .gif"  />
                <button>Envoyer</button>
            </form>
        </footer>
    </template>
</body>
</html>
